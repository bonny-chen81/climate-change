<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--設置視窗的寬度，確保在各種設備上適當顯示-->
  <title>雨民同在</title>
  <link rel="stylesheet" href="style.css"><!--引入自定義的 CSS 文件-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" /> <!--引入 Leaflet.js 的 CSS 文件，提供地圖樣式-->
</head>
<body>
  <header>
    <h1>雨民同在</h1>
    <p>了解如何應用降雨災害預報資訊，提升防災意識，應對氣候變遷</p>
  </header>
  
  <section>
    <h2>氣候變遷對降水的影響</h2>
    <p>全臺各地的極端降雨事件正在增加，尤其在臺北、宜蘭、臺南和高屏地區的淹水風險明顯上升。</p>
  </section>

  <section>
    <h2>淹水防治</h2>
    <p>內文待解鎖</p>
    <button id="Floodprevention">了解更多淹水防治</button>
  </section>

  <section>
    <h2>淹水知識</h2>
    <p>內文待解鎖</p>
    <button id="knowledge">了解更多淹水知識</button>
  </section>
  
  <section>
    <h2>淹水潛勢圖</h2>
    <p>使用下方的互動地圖來檢視可能受淹水、土石流等影響的地區。</p>
    <div id="map"></div>  <!--用於顯示地圖的區域-->
  </section>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script> <!--引入 Leaflet.js 的 JavaScript 庫-->
  <script src="script.js"></script> <!--引入自定義的 JavaScript 文件-->
  
  <section>
    <h2>路段及時積淹水狀況圖</h2>
    <div id="road"></div>
  </section>
  
  <footer>
    <p>&copy; 2024 雨民同在</p>
  </footer>

</body>
</html>
