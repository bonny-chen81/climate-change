  <header>
    <h1>歷史災情</h1>
  </header>
  
  <section>
    <h2>1959年：八七水災</h2>
    <p>時間：1959年8月7日
      地點：台灣南部
      死傷情況：超過600人死亡
      農業損失：約新台幣15億元
      事件簡述：颱風引發大範圍豪雨，嘉南平原等地大量農田被淹沒，稻米、甘蔗等作物損失慘重。
    </p>
  </section>
  
  <section>
    <h3>1962年：葛樂禮颱風 </h3>
    <p>時間：1962年7月30日
        地點：全台
        死傷情況：156人死亡，138人失蹤
        農業損失：約新台幣18億元
        事件簡述：大規模降雨影響北、中、南部地區，稻田、蔬菜田及果園嚴重受損。
    </p>
  </section>
